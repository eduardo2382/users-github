<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Github</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <section class="search-bar">
        <input type="text" name="search-text" class="search-text" placeholder="Search user:">
        <button class="search-btn">
            <i class="ri-search-2-line"></i>
        </button>
    </section>
    <main>
        <section class="message">   
            Campo de usu√°rio vazio
        </section>
        <section class="profile">
            <div class="user">
                <img class="image-profile" alt="imagem do perfil do usuario no Github" >
                <div class="names">
                    <span class="name"></span>
                    <span class="username"></span>
                </div>
            </div>
            <div class="user-dates">
                <span class="follows">
                    <i class="ri-user-follow-line"></i>
                    <span class="followers">0</span>
                    follower
                    <span class="following">0</span>
                    following
                </span>
                <span class="location">
                    <i class="ri-map-pin-line"></i>
                    <span class="address"></span>
                </span>
                <span class="repositories">
                    <i class="ri-git-repository-line"></i>
                    <span class="repositories-number">0</span>
                    repositories
                </span>
            </div>
        </section>
    </main>

    <script type="module" src="scripts/scripts.js"></script>
</body>
</html>
